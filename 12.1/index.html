<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <script src="src/js/jQuery-Mask-Plugin-master/src/jquery.mask.js"></script>
    <script src="src/js/main.js"></script>
</head>
<body>
<main class="main">
    <section class="paid-form-section" style="background-image: url('src/img/img-big.png')">
        <div class="container">
            <form action="#" class="paid-form">
                <div class="form-head">
                    <div class="form-head-title">
                        <strong class="form-name">Harold Finch</strong>
                        <span class="form-total">Your Total</span>
                    </div>
                    <strong class="form-total-price">$88</strong>
                </div>
                <div class="form-holder">
                    <div class="input-holder">
                        <label for="card" class="input-label">Credit card number</label>
                        <input id="card" type="text" class="input card-input">
                    </div>
                    <div class="input-holder">
                        <label class="input-label">Expiration date</label>
                        <div class="select">
                            <select name="month" id="month-select" class="input input-select">
                                <option value="0" selected>Month</option>
                                <option value="1">may</option>
                                <option value="2">june</option>
                                <option value="3">july</option>
                            </select>
                            <select name="year-select" id="year-select" class="input input-year">
                                <option value="0" selected>Year</option>
                                <option value="1">2021</option>
                                <option value="2">2020</option>
                                <option value="3">2019</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-holder">
                        <label for="cvv-code" class="input-label">cvv</label>
                        <div class="form-holder-cvv">
                            <input id="cvv-code" type="text" class="input input-cvv">
                            <div class="input-description">
                                <span>3 or 4 digits - </span>
                                <a href="#">view example</a>
                            </div>
                        </div>
                    </div>
                    <div class="button-holder">
                        <button class="btn" type="#">Pay</button>
                        <a href="#" class="holder-cancel">Cancel order</a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</main>
</body>
</html>
